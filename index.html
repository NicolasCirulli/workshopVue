<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue js</title>
</head>
<body class="container pt-5">
    
    <div id="app" class="row gap-3 justify-content-center">


        <h1 class="text-center"> {{titulo}} </h1>
        <div class="mb-3 d-flex">
            <input type="text" class="form-control" placeholder="buscar" v-model="inputBusqueda">
            <!-- <button  class="btn btn-primary" role="button" @click="buscar">buscar</button> -->
        </div>
        <div class="btn-group" role="group" data-bs-toggle="buttons" >
            <template v-for="casa in casas">
                <label class="btn btn-primary active">
                    <input type="checkbox" class="me-2" :value="casa" v-model="checked"> {{casa}}
                </label>
            </template>
        </div>

        <div class="card border-primary col-3" v-if="personajes.length > 0" v-for="personaje of personajesFiltrados">
         <img class="card-img-top" :src="personaje.image" :alt="personaje.name">
         <div class="card-body">
           <h4 class="card-title">{{personaje.name}}</h4>
           <p class="card-text">{{personaje.house}}</p>
         </div>
       </div>

        

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
